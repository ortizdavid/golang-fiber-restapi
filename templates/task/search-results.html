{{ template "partials/header" . }}

    <div class="">
        <div class="">
            <p><b>{{ .Count }} </b>Results Founds for <b> {{ .Param }}</b></p> <br>
            <table class="table table-cover">
                <thead class="table-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Operações</th>
                    </tr>
                </thead>
                <tbody>
                   {{ range .Results }}
                        <tr>
                            <td class="collapsing">{{ .TaskId }}</td>
                            <td>{{ .TaskName }}</td>
                            <td>{{ .Status }}</td>
                            <td>
                                <a class="btn btn-primary" href="/tasks/{{.TaskId}}/details">
                                    Details
                                </a>
                            </td>
                        </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
        
{{ template "partials/footer" . }}
